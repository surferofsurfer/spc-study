<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <button onclick="plusFunction()"></button>
    
    <script>
        function plusFunction () {
            let x = 5;
            let y = 10;
            document.getElementById("p").innerHTML = x+y;
        }
    </script>
    
</body>
</html>
