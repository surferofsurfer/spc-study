<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 객체</h1>
    <h2>Nested 객체에 접근해봅시다</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const myObj = {
            name : "John",
            age : 30,
            myCars : { 
                car1 : "ford",
                car2 : "BMW",
                car3 : "Fiat"
            }
        }

        let p1 = "myCars";
        let p2 = "car2";

        document.getElementById("demo1").innerHTML = myObj.myCars.car2;
        document.getElementById("demo2").innerHTML = myObj[p1][p2];
        
    </script>
</body>
</html>
