<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 객체</title>
    <h1>자바스크립트 객체</h1>
    <h2>자바스크립트 객체는 변할 수 있어요.</h2>
    <p>다른 복사된 객체의 변화는, 오리지널 객체의 변화를 초래해요</p>

    <p id="demo"></p>
</head>
<body>
    <script>
        const person = {
            firstName : "john",
            lastName : "Doe",
            age : 50,
            eyeColor : "blue"
        };

        const x = person;

        x.age = 10;

        document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
    
</body>
</html>
