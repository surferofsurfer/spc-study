<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 객체</h1>
    <p>자바스크립트 객체를 보여주면, [object Object] 라는걸 보여줍니다</p>

    <p id="demo"></p>

    <script>
        const person = {
            name : "John",
            age : 30,
            city : "New York"
        };

        document.getElementById("demo").innerHTML = person;
    </script>
</body>
</html>
