<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>화씨 -> 섭씨 변환기</h1>
    <p>아래에 섭씨 온도가 표기됩니다.</p>
    <p id="demo"></p>

    <script>
        function toCelsius(f) {
            return (f-32) * (5/9);
        }
        // 

        let fahrenheit = toCelsius(77);
        document.getElementById("demo").innerHTML = fahrenheit;
        // innerHTML 에는 많은 요소가 있을텐데.. 왜 저 숫자만 들어가서 출력되는 것인가?
    </script>

</body>
</html>
