<body>
    <h1>숫자 맞추기 게임</h1>
    <h2>1~100까지의 숫자 맞추기</h2>
    <input type="number" id="guessNumber" placeholder="Good">
    <button id="uessButton" onclick="checkTime()">과연 맞출 것인가?</button>
    <p id="result"></p>

    

    <script>

    let numberRandomed = Math.floor(Math.random()*100) + 1;
    let randomNumber = Number(numberRandomed);

    function checkTime() {
        let numberInputedRaw = document.getElementById("guessNumber");
        let numberInputed = Number(numberInputedRaw.value);

        console.log("무작위 숫자는:" + randomNumber);
        console.log("당신의 숫자는:" + numberInputed);

        if (numberInputed < randomNumber ) {
            alert("업!");
        }
        if (numberInputed > randomNumber ) {
            alert("다운!");
        }
        if (numberInputed === randomNumber ) {
            alert("정답!");
        }

    }

        // 미션1. 랜덤 숫자를 만들고 기억해둔다
        // 미션2. 사용자가 입력한 값을 보고, 
        //          숫자 보다 작으면 "업!"
        //          숫자보다 크면 "다운!"
        //          숫자와 일치하면 "정답!"
        //          *** 힌트 1 : getElementById 로 result 로 가져다가.. 결과를 작성
        //          *** 힌트 2 : if 로 비교하는게 다 ...
        // 미션3. 풀이를 하면서 어떻게 숫자를 찍어야 가장 좋은것인가? 나는 몇번만에 맞출 수 있는가?
        // 1, 2, 3, 4, 5 ... 100
        // 몇번만에 맞추는게 이론적으로 가장 큰 숫자인가?
        // 나의 방법으로 이 게임을 하면 아무리 못해도 최소 N 번만에 나는 무조건 풀 수 있다.
    </script>
</body>
